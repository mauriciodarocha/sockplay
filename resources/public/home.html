<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- external CSS -->
	<link rel="stylesheet" href="ext-css/normalize.css">
	<link rel="stylesheet" href="ext-css/foundation.min.css">

	<!-- app CSS -->

	<link rel="stylesheet" href="app-scss/main-style.css">

	<!-- external JS -->

	<script type="text/javascript" src="ext-js/angular.min.js"></script>
	<script type="text/javascript" src="ext-js/jacked.min.js"></script>

	<!-- App JS -->

	<title>
		{{page.title}}
	</title>
</head>
<body class="row">
<header>
	<h1>{{page.headline}}</h1>

	<div class="large-6 large-centered columns">
		<form action="/login" method="post">
			<input type="text" name="username" placeholder="username"/>
			<input type="text" name="chatroom" placeholder="chatroom name (choose from available rooms below or create a new one)"/>
			<button type="submit">Submit</button>
		</form>
		<br/>
		<h5>
			Available Chatrooms
		</h5>
		<ol>
			{% for item in chatrooms %}
			<li>
				{{item.roomname}} &nbsp; ({{item.users-count}} user(s) in the room)
			</li>
			{% endfor %}
		</ol>

	</div>


</header>
<script>

</script>
<footer>
</footer>
</body>
</html>
